<html>
    <head>
        <title>Andrew's Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./twotone_calculate_black_24dp.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section class="calculator">
            <div class="output">
                012345
            </div>
            <button class="delete" data-operation="back">delete</button>
            <button class="clear" data-operation="clear">clear</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operation" data-operation="divide">รท</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operation" data-operation="multiply">ร</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operation" data-operation="plus">+</button>
            
            <button class="dot" data-operation="dot">.</button>
            <button class="number" data-number="0">0</button>
            <button class="equals" data-operation="equals">=</button>
            <button class="operation" data-operation="minus">-</button>
            
            


        </section>
        <!--Good for bug fixes
            <div>
            <h1 id="firstNumber">firstNumber: </h1>
            <h1 id="secondNumber">secondNumber: </h1>
        </div> -->
    </body>
</html>
